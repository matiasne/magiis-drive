<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" side="end" type="overlay">
      <ion-content class="menu-content">
        <ion-list id="inbox-list">
          <div class="user-menu">
            <div class="wrapper-menu">
              <!-- <img [src]=" (imageBase64) ? sanitize(imageBase64) : defaultImage " class="avatar-menu"> -->
              <img [src]="'https://i.pinimg.com/originals/c5/41/82/c5418229d2b593824b311c7a4ae6daad.jpg'" class="avatar-menu">
              <div class="header-content">
                <ion-list-header>Pepe Pepenson</ion-list-header>
                <span>2984</span>
                <span class="status">Estado</span>
              </div>
            </div>
          </div>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-label>{{ p.title | translate}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
      <div class="menu-item">
        <span>Fuera de servicio</span>
        <ion-toggle (ionChange)="toggleOutOfService()" [(ngModel)]="outOfService"></ion-toggle>
      </div>
      <button (click)="logOut()" class="log-out-menu">
        <ion-icon slot="start" name="power"></ion-icon>
        <ion-label>Cerrar sesiÃ³n</ion-label>
      </button>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
