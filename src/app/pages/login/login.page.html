<ion-content [class.page-login-compact]="keyboardCheck()">
  <div class="logo-container">
    <img src="assets/images/logo/logo.svg" class="logo">
  </div>
  <ion-row [hidden]="keyboardCheck()" >
    <ion-col>
      <span class="subtitle" (click)="showHost()">{{ 'login.app_welcome' | translate }}</span>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item>
          <ion-input type="email" value="" [(ngModel)]="userName" placeholder="{{'login.input_email' | translate}}" clearInput></ion-input>
        </ion-item>

        <ion-item>
          <!-- <app-show-hide-password> -->
            <ion-input type="password" class="password" [(ngModel)]="password" placeholder="{{'login.input_password' | translate}}" clearInput></ion-input>
          <!-- </app-show-hide-password> -->
        </ion-item>
      </ion-list>
    </ion-col>

  </ion-row>
  <ion-row class="submit">
    <button large ion-button block round (click)="submit()" class="btn primary">{{ 'login.button_login' | translate }}</button>
    <button (click)="restorePassword()" class="restore-pass">{{ 'login.label_forgotten' | translate }}</button>
  </ion-row>

  <ion-row class="submit">
    <ion-col>
      <button large ion-button block round (click)="launch('TravelAddOtherCostModal')" class="btn primary">Launch Add Other</button>
    </ion-col>
    <ion-col>
      <button large ion-button block round (click)="launch('TravelAddParkingModal')" class="btn primary">Launch Add Parking</button>
    </ion-col>
  </ion-row>

  <ion-row class="submit">
    <ion-col>
      <button large ion-button block round (click)="launch('TravelAddTollModal')" class="btn primary">Launch Add Toll</button>
    </ion-col>
    <ion-col>
      <button large ion-button block round (click)="launch('ImageAttachModalPage')" class="btn primary">Launch Image Attach</button>
    </ion-col>
  </ion-row>

  <ion-row class="submit">
    <ion-col>
      <button large ion-button block round (click)="launch('TravelCancelModal')" class="btn primary">Launch Add Toll</button>
    </ion-col>
    <ion-col>
      <!-- <button large ion-button block round (click)="launch('ImageAttachModalPage')" class="btn primary">Launch Image Attach</button> -->
    </ion-col>
  </ion-row>

  <!-- <ion-row>
    <ion-col size="12">
      <button class="btn btn-social">
        <ion-icon name="logo-facebook" class="fb"></ion-icon>
        Ingresar con Facebook
      </button>
    </ion-col>
    <ion-col size="12">
      <button class="btn btn-social">
        <ion-icon name='logo-google' class="ggl"></ion-icon>
        Ingresar con Google
      </button>
    </ion-col>
  </ion-row> -->

</ion-content>
<ion-footer>
  <div class="version platform-ios-x">Magiis {{global.appVersion}}</div>
</ion-footer>
